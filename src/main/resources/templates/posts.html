<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>MyCodeBlog</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; padding-left: 15px;">MyCodeBlog</span>
    </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px; padding-top: 10px;">
                    <li class="breadcrumb-item active" area-current="page">Posts</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold; margim-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>

                    <br>
                    <i class="material-icons">date-range</i>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;"></p>
                </section>

            </article>

            <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;"><!--Tag p é onde ficam autor e data-->
                        <span th:text="${post.autor}"></span>
                        <span th:text="${post.data}"></span>
                    </p>


                    <a href="#"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a><a><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"></h4></a><!--Dentro da tag "a" haverá um titulo, assim como um link para redirecionamento para um certo posto-->

                    <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p><!--Onde fica um breve texto, isto é, os primeiros 400 caracteres de um post-->
                </div>
            </div>
        </div>
    </section>

</body>

</html>
